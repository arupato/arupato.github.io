<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
</script>
<script>

    var num = 3;
    var txtj = "<img id=\"junki\"  src=\"images/junki.jpg\" />";
    var txtk = "<a href=\"javascript:clearText();\"><img id=\"syoya\"  src=\"images/syoya.jpg\" /></a>";
    var gmode = 1;
    $(document).ready(function () {
        appendText();

        $("img").width(document.body.clientWidth / (num + 1));
        $("button").click(function () {
            gmode = 1 - gmode;
            num--;
            clearText();
        });
    });

    
    function appendText() {
        if (gmode == 0) {
            txtk = "<a  href=\"javascript:clearText();\"><img id=\"junki\"  src=\"images/junki.jpg\" /></a>";
            txtj = "<img title=\"syoya\"  src=\"images/syoya.jpg\" />";
        }
        else {
            txtj = "<img id=\"junki\"  src=\"images/junki.jpg\" />";
            txtk = "<a  href=\"javascript:clearText();\"><img id=\"syoya\"  src=\"images/syoya.jpg\" /></a>";
        }
        var r = parseInt(Math.random() * (num * num - 2));
        $("#galleria").fadeOut();
        for (i = 0; i < (num*num-2) ; i++) {
            if (i == r ) {
                $("#galleria").append(txtk); 
            }

            $("#galleria").append(txtj);
        }
        $("img").width(document.body.clientWidth / (num + 1));

        $("img").css({ "border":"3","bordercolor":"#FFFFFF" });
        $("#galleria").fadeIn("slow");

    }
    function clearText() {
        $("#galleria").empty();
        num++;
        $("#number").val(num - 2);
        
        appendText();
    }
</script>
    <title></title>
</head>
<body>
<div></div>
<!-- 图片展示所在DIV -->  
    <div id = "gamelevel">
    <input id="number" disabled="disabled" value =0 size=2> 分        <button>切换</button>  created by 豆友木全翔也 提醒您注意用眼，健康生活
    </div>
    <br><br>
    <div id="contentImgs" class="contentImgsClass">  
                <!-- 设置标题文字 -->  
                <div id="galleria">  
                </div>  
                <!-- 设置底部文字 -->  
                <p class="cred"></p>  
            </div>  
        </div>  
</body>
</html>
