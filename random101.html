    function btnselect_onclick() {

    var mobi = parseInt($("#PCOUNT").val());
    if (mobi > 11) {
        mobi = 11;
    }
    else if (mobi < 1)
    { mobi = 1; }
    var total = parseInt($("input:radio[name=R1]:checked").val());

    var templist = mlist.slice();
    $("#TextArea1").val("");
    for (i = 0; i < mobi; i++) {
        var r = parseInt(Math.random() * (total-i));
        
        $("#TextArea1").val($("#TextArea1").val() + templist.splice(r, 1)  + "\n");
    }
        
}
